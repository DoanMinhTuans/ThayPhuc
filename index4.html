<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                #countdown {
                  font-size: 24px;
                  text-align: center;
                }
              </style>
</head>
<body>
        <div id="countdown">00:00:00</div>

  <script>
    // Set the target date and time for the countdown (YYYY, MM-1, DD, HH, MM, SS)
    const targetDate = new Date(2024, 0, 1, 0, 0, 0).getTime();

    // Function to update the countdown
    function updateCountdown() {
      const currentDate = new Date().getTime();
      const timeRemaining = targetDate - currentDate;

      if (timeRemaining <= 0) {
        document.getElementById('countdown').innerHTML = "Happy New Year!";
      } else {
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }
    }
    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to set the countdown
    updateCountdown();
    </script>
</body>
</html>
