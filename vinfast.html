<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xe vinfast</title>
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Autour+One&family=Mulish:ital,wght@1,900&family=Quicksand&display=swap');

                h1 {
                        font-family: mulish;
                        line-height: 6px;
                }

                img {
                        width: 1000px;
                }

                .btnChangeColor {
                        height: 50px;
                        width: 50px;
                        border: none;
                }

                .imgcar {
                        display: flex;
                }

                #nameColor {
                        font-family: mulish;
                }

                .btn-buy {
                        appearance: button;
                        background-color: #1899D6;
                        border: solid transparent;
                        border-radius: 16px;
                        border-width: 0 0 4px;
                        box-sizing: border-box;
                        color: #FFFFFF;
                        cursor: pointer;
                        display: inline-block;
                        font-size: 15px;
                        font-weight: 700;
                        letter-spacing: .8px;
                        line-height: 20px;
                        margin: 0;
                        outline: none;
                        overflow: visible;
                        padding: 13px 30px;
                        text-align: center;
                        text-transform: uppercase;
                        touch-action: manipulation;
                        transform: translateZ(0);
                        transition: filter .2s;
                        user-select: none;
                        -webkit-user-select: none;
                        vertical-align: middle;
                        white-space: nowrap;
                }

                .btn-buy:after {
                        background-clip: padding-box;
                        background-color: #1CB0F6;
                        border: solid transparent;
                        border-radius: 16px;
                        border-width: 0 0 4px;
                        bottom: -4px;
                        content: "";
                        left: 0;
                        position: absolute;
                        right: 0;
                        top: 0;
                        z-index: -1;
                }

                .btn-buy:main,
                .btn-buy:focus {
                        user-select: auto;
                }

                .btn-buy:hover:not(:disabled) {
                        filter: brightness(1.1);
                }

                .btn-buy:disabled {
                        cursor: auto;
                }

                .btn-buy:active:after {
                        border-width: 0 0 0px;
                }

                .btn-buy:active {
                        padding-bottom: 10px;
                }
        </style>
</head>

<body>
        <div class="namecar">
                <h1>VF8</h1>
                <h1> Đỉnh cao công nghệ</h1>
        </div>
        <div class="imgcar">
                <img src="https://shop.vinfastauto.com/on/demandware.static/-/Sites-app_vinfast_vn-Library/default/dw4d54f126/images/PDP/vf8/img-CE1H.webp"
                        alt="Deep Ocean" id="mainImg">
                <h2 id="nameColor">Deep Ocean</h2>
        </div>

        <div class="div-changecolor">
                <button onmouseover="changeColor('https://shop.vinfastauto.com/on/demandware.static/-/Sites-app_vinfast_vn-Library/default/dw4d54f126/images/PDP/vf8/img-CE1H.webp', 'Deep Ocean', )"
                        class="btnChangeColor" style="background-color: #30473f;"></button>
                <button onmouseover="changeColor('https://shop.vinfastauto.com/on/demandware.static/-/Sites-app_vinfast_vn-Library/default/dw4d54f126/images/PDP/vf8/img-CE14.webp', 'Neptune Grey')"
                        class="btnChangeColor" style="background-color: gray;"></button>
                <button onmouseover="changeColor('https://shop.vinfastauto.com/on/demandware.static/-/Sites-app_vinfast_vn-Library/default/dw4d54f126/images/PDP/vf8/img-CE1M.webp', 'Crimson Red')"
                        class="btnChangeColor" style="background-color: #b53a3b;"></button>
                <button onmouseover="changeColor('https://shop.vinfastauto.com/on/demandware.static/-/Sites-app_vinfast_vn-Library/default/dw4d54f126/images/PDP/vf8/img-CE1N.webp', ' Vinfast blue')"
                        class="btnChangeColor" style="background-color: #2f5886;"></button>
        </div>
        <button ondblclick="buyCar()" class="btn-buy">Buy</button>
        <script>
                function changeColor(color, text) {
                        document.getElementById('mainImg').src = color
                        document.getElementById('nameColor').textContent = text
                }


        </script>
</body>

</html>
